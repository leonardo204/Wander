<!DOCTYPE html>

<html class="dark" lang="ko"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#5674eb",
                        "background-light": "#f6f6f8",
                        "background-dark": "#000000",
                        "panel-dark": "#1A1A1A",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "Noto Sans KR", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .active-icon {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark font-display text-white overflow-hidden selection:bg-primary/30">
<div class="relative flex h-screen w-full flex-col bg-background-dark group/design-root overflow-hidden">
<!-- Header Overlay -->
<div class="absolute top-0 left-0 w-full z-50 bg-gradient-to-b from-black/80 to-transparent pt-safe">
<div class="flex items-center justify-between p-4 h-16">
<button class="flex size-10 items-center justify-center rounded-full bg-black/20 backdrop-blur-md text-white transition-all active:scale-95">
<span class="material-symbols-outlined text-2xl">close</span>
</button>
<button class="flex size-10 items-center justify-center rounded-full bg-primary text-white shadow-lg shadow-primary/20 transition-all active:scale-95">
<span class="material-symbols-outlined active-icon text-2xl">info</span>
</button>
</div>
</div>
<!-- Main Photo Display -->
<div class="flex-1 flex items-center justify-center bg-black">
<div class="w-full h-full bg-center bg-no-repeat bg-contain" data-alt="Beautiful sunset over Hyeopjae Beach in Jeju Island Korea" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBK9XI4CVjFHUE2opDVVihLBLm-s1RHom1mHG87JmgI8VGYSooM3Ttc7eRUUR5mvjZ6Y5wvADROmJvNj02d0wgluJ-iuVU6JXAl3mUWKabO_JHtI81oQW0YHK-VkREwPujZa9etOg8Zeb_jzoDJF9mmY0Gxng6FIXRtI14HTofHJDlr_VQY_we3wYlwi9gofR1YWQX4KSHi2t3HTsGgLI7hWeLKFILSkobUA1dOiAFyw_gtzktEeA8q6VpCyG-Oz_3rAwn1iBSs1X7L");'>
</div>
</div>
<!-- Photo Counter Overlay -->
<div class="absolute bottom-[340px] left-0 w-full flex justify-center pointer-events-none transition-all duration-300">
<p class="bg-black/40 backdrop-blur-md px-3 py-1 rounded-full text-white/90 text-sm font-medium tracking-widest border border-white/10">3 / 8</p>
</div>
<!-- Metadata Bottom Sheet (Active) -->
<div class="absolute bottom-0 left-0 w-full z-50 animate-in slide-in-from-bottom duration-500">
<div class="bg-panel-dark rounded-t-lg shadow-2xl border-t border-white/5 pb-10">
<!-- Bottom Sheet Handle -->
<div class="flex h-6 w-full items-center justify-center pt-2">
<div class="h-1 w-10 rounded-full bg-white/20"></div>
</div>
<!-- Section Header -->
<div class="px-6 py-4 border-b border-white/5">
<h3 class="text-white text-lg font-bold leading-tight flex items-center gap-2">
<span class="material-symbols-outlined text-primary">photo_camera</span>
                        사진 정보
                    </h3>
</div>
<!-- Metadata List -->
<div class="px-6 py-4 space-y-5">
<div class="flex items-start gap-4">
<span class="material-symbols-outlined text-white/40 text-xl pt-0.5">calendar_today</span>
<div class="flex flex-col">
<span class="text-white/50 text-xs font-semibold uppercase tracking-wider">날짜</span>
<span class="text-white text-[15px] font-medium">2026.01.15 13:24</span>
</div>
</div>
<div class="flex items-start gap-4">
<span class="material-symbols-outlined text-white/40 text-xl pt-0.5">location_on</span>
<div class="flex flex-col">
<span class="text-white/50 text-xs font-semibold uppercase tracking-wider">위치</span>
<span class="text-white text-[15px] font-medium">제주시 한림읍 협재리</span>
<span class="text-primary text-xs font-medium mt-0.5">33.3942° N, 126.2397° E</span>
</div>
</div>
<div class="grid grid-cols-2 gap-4">
<div class="flex items-start gap-4">
<span class="material-symbols-outlined text-white/40 text-xl pt-0.5">smartphone</span>
<div class="flex flex-col">
<span class="text-white/50 text-xs font-semibold uppercase tracking-wider">기기</span>
<span class="text-white text-[15px] font-medium">iPhone 15 Pro</span>
</div>
</div>
<div class="flex items-start gap-4">
<span class="material-symbols-outlined text-white/40 text-xl pt-0.5">aspect_ratio</span>
<div class="flex flex-col">
<span class="text-white/50 text-xs font-semibold uppercase tracking-wider">해상도</span>
<span class="text-white text-[15px] font-medium">4032 x 3024</span>
</div>
</div>
</div>
<!-- Mini Map Placeholder/Visual -->
<div class="mt-2 w-full h-24 rounded-lg overflow-hidden relative border border-white/10 group cursor-pointer">
<div class="absolute inset-0 bg-primary/10 transition-colors group-hover:bg-primary/20"></div>
<div class="w-full h-full bg-center bg-cover opacity-60" data-alt="Map view of Hyeopjae Beach Jeju" data-location="Jeju City" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuANpgayJMPbe1qw_pHZcqmBVqKKhquDGqS9wLTIttkXohD3oIlO4eLTDXAxrgt4ovZvj5IjHX7odB8CWl9x74O7w4wVaZayvns9v5wqLkQ9EXlucd_queiWZtL38Zb5qsKgEa5uEIXXIlud7EUXD6vyrveFLeT4OXxuN0ahiQeEHOku9eGiHLnQNO95IfY1OD9ZePf6sNlLjiIck9zmJj2VFQ3Al7Aajk3wl2iv6D5k9ZfE2dP2Aa4vIRLSahE2kXz7lTIjZoDkL-po");'>
</div>
<div class="absolute inset-0 flex items-center justify-center">
<div class="bg-white text-background-dark px-3 py-1 rounded-full text-xs font-bold shadow-lg">지도 보기</div>
</div>
</div>
</div>
<!-- iOS Home Indicator Spacing -->
<div class="h-6"></div>
</div>
</div>
</div>
</body></html>
