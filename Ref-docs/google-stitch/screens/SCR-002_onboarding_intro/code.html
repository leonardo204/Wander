<!DOCTYPE html>

<html class="light" lang="ko"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#89d0ec",
                        "background-light": "#ffffff",
                        "background-dark": "#121c20",
                        "text-primary": "#1A2B33",
                        "text-secondary": "#5A6B73"
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: "Plus Jakarta Sans", sans-serif;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-text-primary antialiased">
<div class="relative flex h-screen w-full flex-col overflow-hidden">
<!-- Top 40% Illustration Area -->
<div class="h-[45%] w-full flex items-center justify-center p-8">
<div class="relative w-full h-full max-w-sm rounded-3xl overflow-hidden bg-[#E8F6FC] flex items-center justify-center">
<!-- Abstract Illustration Representation -->
<div class="relative flex flex-col items-center gap-4">
<!-- Photo-like cards transforming -->
<div class="flex gap-2 mb-4">
<div class="w-16 h-20 bg-white rounded-md shadow-sm border-2 border-primary/20 flex items-center justify-center -rotate-6">
<span class="material-symbols-outlined text-primary/60">image</span>
</div>
<div class="w-16 h-20 bg-white rounded-md shadow-sm border-2 border-primary/20 flex items-center justify-center rotate-3 -translate-y-2">
<span class="material-symbols-outlined text-primary/60">image</span>
</div>
</div>
<!-- Connection Line (Dashed Timeline) -->
<div class="absolute w-48 h-1 top-1/2 left-1/2 -translate-x-1/2 border-t-2 border-dashed border-primary"></div>
<!-- Map Pins -->
<div class="flex gap-12 relative z-10">
<div class="bg-primary p-2 rounded-full shadow-lg">
<span class="material-symbols-outlined text-white">location_on</span>
</div>
<div class="bg-primary p-2 rounded-full shadow-lg">
<span class="material-symbols-outlined text-white">location_on</span>
</div>
</div>
</div>
<!-- Background Image Attribute as per requirements -->
<div class="absolute inset-0 opacity-0 pointer-events-none" data-alt="abstract illustration of photos transforming into map pins on a timeline"></div>
</div>
</div>
<!-- Text Group Area -->
<div class="flex-1 flex flex-col items-center px-8 pt-4">
<h1 class="text-[#1A2B33] dark:text-white text-[26px] font-bold leading-tight text-center mb-3">
                사진 몇 장이면 충분해요
            </h1>
<p class="text-[#5A6B73] dark:text-gray-400 text-base font-medium leading-relaxed text-center max-w-[280px]">
                여행인지, 일상인지, AI가 자동으로 파악하고 스토리로 만들어 드려요
            </p>
</div>
<!-- Page Indicator Area -->
<div class="flex w-full flex-row items-center justify-center gap-2.5 py-8">
<div class="h-2.5 w-2.5 rounded-full bg-primary"></div>
<div class="h-2.5 w-2.5 rounded-full bg-[#E8F6FC] dark:bg-gray-700"></div>
<div class="h-2.5 w-2.5 rounded-full bg-[#E8F6FC] dark:bg-gray-700"></div>
</div>
<!-- Primary Action Button with iOS Safe Area Padding -->
<div class="px-5 pb-[34pt] pt-2">
<button class="w-full flex cursor-pointer items-center justify-center overflow-hidden rounded-xl h-[52px] bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] shadow-md active:scale-[0.98] transition-transform">
<span class="truncate">다음</span>
</button>
</div>
</div>
</body></html>
