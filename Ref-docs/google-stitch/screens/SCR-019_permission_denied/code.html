<!DOCTYPE html>

<html class="light" lang="ko"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#ffffff",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        body {
            -webkit-tap-highlight-color: transparent;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased">
<div class="relative flex h-screen w-full flex-col justify-between overflow-hidden">
<!-- Top App Bar / Navigation Area -->
<div class="flex items-center bg-transparent p-4 justify-start">
<div class="text-[#0d121b] dark:text-white flex size-12 shrink-0 items-center justify-center cursor-pointer" data-icon="close">
<span class="material-symbols-outlined text-2xl">close</span>
</div>
</div>
<!-- Main Content (EmptyState centered) -->
<div class="flex flex-col px-6 py-6 flex-grow justify-center">
<div class="flex flex-col items-center gap-8">
<!-- Icon Container: 80pt photo icon with 'X' badge -->
<div class="relative flex items-center justify-center">
<div class="flex items-center justify-center w-[120px] h-[120px] bg-primary/10 dark:bg-primary/20 rounded-xl">
<span class="material-symbols-outlined text-[80px] text-primary" data-icon="image">image</span>
</div>
<div class="absolute -bottom-2 -right-2 bg-white dark:bg-background-dark p-1 rounded-full shadow-sm">
<div class="flex items-center justify-center w-8 h-8 bg-[#e7ebf3] dark:bg-gray-800 rounded-full">
<span class="material-symbols-outlined text-lg text-gray-500" data-icon="close">close</span>
</div>
</div>
</div>
<!-- Typography Block -->
<div class="flex max-w-[480px] flex-col items-center gap-4">
<h1 class="text-[#0d121b] dark:text-white text-[22px] font-bold leading-tight tracking-tight text-center">
                        사진 접근 권한이 필요해요
                    </h1>
<div class="flex flex-col gap-1">
<p class="text-gray-600 dark:text-gray-400 text-base font-normal leading-relaxed max-w-[320px] text-center">
                            Wander는 사진의 메타데이터를 분석하여 여행 기록을 만들어 드립니다.
                        </p>
<p class="text-gray-600 dark:text-gray-400 text-base font-normal leading-relaxed max-w-[320px] text-center">
                            설정에서 사진 접근을 허용해 주세요.
                        </p>
</div>
</div>
</div>
</div>
<!-- Button Group (Action Area) -->
<div class="flex justify-center pb-10">
<div class="flex flex-1 gap-3 max-w-[480px] flex-col items-stretch px-6 py-3">
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-[56px] px-5 bg-primary text-white text-base font-bold leading-normal tracking-wide w-full active:scale-[0.98] transition-transform">
<span class="truncate">설정으로 이동</span>
</button>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-[56px] px-5 bg-transparent text-gray-500 dark:text-gray-400 text-base font-bold leading-normal tracking-wide w-full active:opacity-70 transition-opacity">
<span class="truncate">취소</span>
</button>
</div>
</div>
<!-- iOS Home Indicator Spacing -->
<div class="h-4 bg-transparent"></div>
</div>
</body></html>
