<!DOCTYPE html>

<html class="light" lang="ko"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>

<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#30abe8",
                        "background-light": "#f6f7f8",
                        "background-dark": "#111c21",
                        "stats-bg": "#F8FBFD"
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "Noto Sans KR", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body { font-family: 'Plus Jakarta Sans', 'Noto Sans KR', sans-serif; }
        .timeline-line {
            background-image: linear-gradient(to bottom, #30abe8 50%, transparent 50%);
            background-size: 2px 8px;
            background-repeat: repeat-y;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>

<body class="bg-background-light dark:bg-background-dark text-[#0e171b] dark:text-slate-100 min-h-screen">

</div>

<div class="bg-white dark:bg-slate-800 rounded-xl p-4 shadow-sm border border-slate-100 dark:border-slate-700">

<div>

<div class="absolute inset-0 bg-black/40 flex items-center justify-center text-white text-xs font-bold">+5</div>

<div class="absolute left-[-16px] bottom-2 w-full flex justify-center z-20">
<div class="bg-slate-100 dark:bg-slate-700 text-[#4e7f97] dark:text-slate-300 text-[10px] px-3 py-1 rounded-full border border-white dark:border-slate-800 font-bold shadow-sm flex items-center gap-1">
<span class="material-symbols-outlined text-[12px]">directions_car</span>

        .no-scrollbar::-webkit-scrollbar {
