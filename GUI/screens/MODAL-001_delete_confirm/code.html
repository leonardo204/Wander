<!DOCTYPE html>

<html class="light" lang="ko"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#f44034",
              "background-light": "#f8f6f5",
              "background-dark": "#221110",
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans", "Noto Sans KR", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        body {
            font-family: "Plus Jakarta Sans", "Noto Sans KR", sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .filled-icon {
            font-variation-settings: 'FILL' 1;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display">
<!-- Underlying Screen (Data Management) -->
<div class="flex-1 flex flex-col w-full max-w-md mx-auto bg-white dark:bg-zinc-900 relative shadow-xl overflow-hidden">
<!-- Header -->
<header class="px-6 pt-12 pb-4 flex items-center justify-between">
<h1 class="text-xl font-bold text-zinc-900 dark:text-white">데이터 관리</h1>
<button class="text-zinc-500"><span class="material-symbols-outlined">more_vert</span></button>
</header>
<!-- Mock Content -->
<div class="px-6 py-4 space-y-6">
<div class="p-4 bg-zinc-50 dark:bg-zinc-800 rounded-lg flex items-center justify-between">
<div>
<p class="text-sm font-medium text-zinc-500">전체 여행 기록</p>
<p class="text-2xl font-bold text-zinc-900 dark:text-white">128개</p>
</div>
<span class="material-symbols-outlined text-zinc-400">cloud_done</span>
</div>
<div class="space-y-3">
<div class="flex items-center justify-between py-3 border-b border-zinc-100 dark:border-zinc-800">
<span class="text-zinc-700 dark:text-zinc-300">백업 설정</span>
<span class="material-symbols-outlined text-zinc-400">chevron_right</span>
</div>
<div class="flex items-center justify-between py-3 border-b border-zinc-100 dark:border-zinc-800 text-primary">
<span class="font-medium">모든 데이터 삭제</span>
<span class="material-symbols-outlined">delete_forever</span>
</div>
</div>
</div>
<!-- Bottom Navigation Bar -->
<div class="mt-auto border-t border-zinc-100 dark:border-zinc-800 bg-white/80 dark:bg-zinc-900/80 backdrop-blur-md px-6 py-3 flex justify-between items-center">
<a class="flex flex-col items-center gap-1 text-zinc-400" href="#">
<span class="material-symbols-outlined">photo_library</span>
<span class="text-[10px] font-medium">피드</span>
</a>
<a class="flex flex-col items-center gap-1 text-zinc-400" href="#">
<span class="material-symbols-outlined">map</span>
<span class="text-[10px] font-medium">지도</span>
</a>
<a class="flex flex-col items-center gap-1 text-primary" href="#">
<span class="material-symbols-outlined filled-icon">settings</span>
<span class="text-[10px] font-medium">설정</span>
</a>
</div>
<!-- Modal Overlay -->
<div class="absolute inset-0 bg-black/40 backdrop-blur-[2px] z-50 flex items-center justify-center px-6">
<!-- Modal Card -->
<div class="w-full bg-white dark:bg-zinc-900 rounded-xl overflow-hidden shadow-2xl max-w-sm animate-in fade-in zoom-in duration-300">
<!-- BottomSheetHandle look-alike for modern iOS feel -->
<div class="flex h-5 w-full items-center justify-center pt-2">
<div class="h-1.5 w-10 rounded-full bg-zinc-200 dark:bg-zinc-700"></div>
</div>
<div class="px-6 pt-6 pb-2 flex flex-col items-center">
<div class="w-14 h-14 bg-primary/10 rounded-full flex items-center justify-center mb-4">
<span class="material-symbols-outlined text-primary text-3xl">warning</span>
</div>
<!-- HeadlineText -->
<h3 class="text-zinc-900 dark:text-white tracking-tight text-xl font-bold leading-tight text-center pb-2">
                        정말 삭제하시겠어요?
                    </h3>
<!-- BodyText -->
<p class="text-zinc-500 dark:text-zinc-400 text-[15px] font-normal leading-relaxed text-center px-2">
                        모든 여행 기록이 영구적으로 삭제됩니다.<br/>이 작업은 되돌릴 수 없습니다.
                    </p>
</div>
<!-- ButtonGroup -->
<div class="flex flex-col sm:flex-row gap-3 p-6 pt-4">
<button class="flex-1 flex h-12 items-center justify-center rounded-lg bg-zinc-100 dark:bg-zinc-800 text-zinc-900 dark:text-white text-base font-bold transition-active active:scale-95">
<span class="truncate">취소</span>
</button>
<button class="flex-1 flex h-12 items-center justify-center rounded-lg bg-primary text-white text-base font-bold transition-active active:scale-95 shadow-lg shadow-primary/20">
<span class="truncate">삭제</span>
</button>
</div>
</div>
</div>
</div>
</body></html>
