<!DOCTYPE html>

<html class="light" lang="ko"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#89d0ec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#121c20",
                        "surface-light": "#F8FBFD",
                        "secondary-text": "#5A6B73",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "Noto Sans KR", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: "Plus Jakarta Sans", "Noto Sans KR", sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 48;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col items-center justify-between">
<!-- Top Navigation / Progress -->
<div class="w-full flex items-center justify-end p-6">
<button class="text-secondary-text font-medium text-sm">건너뛰기</button>
</div>
<!-- Main Content Container -->
<div class="flex-1 flex flex-col items-center justify-center px-8 w-full max-w-md">
<!-- Icon Section -->
<div class="mb-8 flex items-center justify-center">
<span class="material-symbols-outlined text-[80px] text-primary">
                photo_library
            </span>
</div>
<!-- Title Section -->
<h1 class="text-[#0e171a] dark:text-white text-[22px] font-bold leading-tight tracking-tight text-center mb-8">
            사진에 접근할 수 있도록<br/>허용해 주세요
        </h1>
<!-- Privacy Info Box -->
<div class="w-full bg-surface-light dark:bg-white/5 p-6 rounded-xl border border-[#d1e0e6]/30 dark:border-white/10">
<div class="flex flex-col gap-y-4">
<!-- Bullet Point 1 -->
<div class="flex items-start gap-x-3">
<span class="material-symbols-outlined text-primary text-[20px] mt-0.5">
                        check_circle
                    </span>
<p class="text-secondary-text dark:text-gray-400 text-[15px] leading-relaxed">
                        사진의 촬영 시간과 위치 정보를 분석합니다
                    </p>
</div>
<!-- Bullet Point 2 -->
<div class="flex items-start gap-x-3">
<span class="material-symbols-outlined text-primary text-[20px] mt-0.5">
                        verified_user
                    </span>
<p class="text-secondary-text dark:text-gray-400 text-[15px] leading-relaxed">
                        사진은 기기 내에서만 처리되며 서버로 전송되지 않습니다
                    </p>
</div>
</div>
</div>
</div>
<!-- Bottom Section: Controls -->
<div class="w-full px-6 pb-12 pt-4 flex flex-col items-center gap-6 max-w-md">
<!-- Page Indicators -->
<div class="flex flex-row items-center justify-center gap-2">
<div class="h-2 w-2 rounded-full bg-[#d1e0e6] dark:bg-gray-700"></div>
<div class="h-2 w-5 rounded-full bg-primary"></div>
<div class="h-2 w-2 rounded-full bg-[#d1e0e6] dark:bg-gray-700"></div>
</div>
<!-- Action Button -->
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-xl transition-colors shadow-sm">
            사진 접근 허용
        </button>
<!-- Secondary Button / Link -->
<button class="text-secondary-text dark:text-gray-400 text-sm font-medium">
            나중에 설정하기
        </button>
</div>
</body></html>
