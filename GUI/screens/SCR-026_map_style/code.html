<!DOCTYPE html>

<html class="light" lang="ko"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Wander Map Style Settings</title>
<!-- Material Symbols Outlined -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#89cfeb",
              "background-light": "#f6f7f8",
              "background-dark": "#121c20",
              "surface-light": "#F8FBFD",
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans", "Noto Sans KR", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "0.75rem", "xl": "1.5rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        body {
            -webkit-tap-highlight-color: transparent;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-screen max-w-md mx-auto flex-col bg-white dark:bg-background-dark overflow-x-hidden shadow-2xl">
<!-- Navigation Header -->
<nav class="flex items-center bg-white dark:bg-background-dark px-4 py-3 sticky top-0 z-10 border-b border-gray-100 dark:border-gray-800">
<div class="flex size-10 shrink-0 items-center justify-start cursor-pointer text-[#121617] dark:text-white">
<span class="material-symbols-outlined" style="font-size: 28px;">chevron_left</span>
</div>
<h2 class="text-[#121617] dark:text-white text-[17px] font-bold leading-tight tracking-[-0.015em] flex-1 text-center mr-10">
                지도 스타일
            </h2>
</nav>
<main class="flex-1 overflow-y-auto pb-8">
<!-- Map Preview Section -->
<div class="p-4">
<div class="flex flex-col items-stretch justify-start rounded-lg shadow-sm border border-gray-100 dark:border-gray-800 bg-white dark:bg-gray-900 overflow-hidden">
<div class="w-full h-[200px] bg-center bg-no-repeat bg-cover relative" data-alt="Soft pastel map showing light blue water and gentle terrain colors" data-location="Seoul, Korea" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuD73WsH0RqSlQ6NaTGubSKnoscYf4sMVgJugJcxRyage84Iw4K3scZkyrr8jT6m57TLCgIX5oy3Y2_GE-jO0OqGTGi67nfDm1A3VXX_KJHR2Bfm_AjwwfB33zGREFpb0buJ8hciu6GYcdPamJZS-210s7jhST0p4d7Fao_Y0_j2iUcfvhUSdinvtkSXksdgeyknC8vvqS4BpakVQMXmn9gblkqKraUdrNC6KrqVonslXOGr8SSkpkR4wKOmnFN6ygq29-lyiBYHOUOk");'>
<!-- Mockup Overlay for 'Soft' effect -->
<div class="absolute inset-0 bg-primary/10 mix-blend-soft-light"></div>
</div>
<div class="flex w-full flex-col items-stretch justify-center gap-1 p-4">
<p class="text-[#657c86] dark:text-gray-400 text-xs font-semibold uppercase tracking-wider">미리보기</p>
<p class="text-[#121617] dark:text-white text-lg font-bold">부드러운 테마</p>
<div class="flex items-end gap-3 justify-between">
<p class="text-[#657c86] dark:text-gray-400 text-sm font-normal">현재 선택된 스타일의 시각적 미리보기입니다.</p>
</div>
</div>
</div>
</div>
<!-- Style Options Group -->
<div class="px-4">
<h3 class="text-[#121617] dark:text-white text-sm font-bold leading-tight tracking-tight pb-3 pt-2 pl-1">스타일 선택</h3>
<div class="flex flex-col rounded-lg bg-surface-light dark:bg-gray-900/50 border border-gray-100 dark:border-gray-800 overflow-hidden" style="--radio-dot-svg: url('data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(137,207,235)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3ccircle cx=%278%27 cy=%278%27 r=%274%27/%3e%3c/svg%3e');">
<!-- Option 1 -->
<label class="flex items-center gap-4 h-[64px] px-4 cursor-pointer hover:bg-black/5 dark:hover:bg-white/5 transition-colors">
<div class="flex grow flex-col">
<p class="text-[#121617] dark:text-white text-[16px] font-medium">기본</p>
<p class="text-[#657c86] dark:text-gray-400 text-[13px] font-normal">Apple Maps 기본 스타일</p>
</div>
<input class="h-6 w-6 border-2 border-[#dce2e5] dark:border-gray-700 bg-transparent text-transparent checked:border-primary checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 transition-all cursor-pointer" name="style-selection" type="radio"/>
</label>
<div class="h-[0.5px] bg-gray-200 dark:bg-gray-800 ml-4"></div>
<!-- Option 2 (Selected) -->
<label class="flex items-center gap-4 h-[64px] px-4 cursor-pointer hover:bg-black/5 dark:hover:bg-white/5 transition-colors">
<div class="flex grow flex-col">
<p class="text-[#121617] dark:text-white text-[16px] font-medium">부드러운 테마</p>
<p class="text-[#657c86] dark:text-gray-400 text-[13px] font-normal">파스텔 톤, Wander 브랜드 컬러</p>
</div>
<input checked="" class="h-6 w-6 border-2 border-[#dce2e5] dark:border-gray-700 bg-transparent text-transparent checked:border-primary checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 transition-all cursor-pointer" name="style-selection" type="radio"/>
</label>
<div class="h-[0.5px] bg-gray-200 dark:bg-gray-800 ml-4"></div>
<!-- Option 3 -->
<label class="flex items-center gap-4 h-[64px] px-4 cursor-pointer hover:bg-black/5 dark:hover:bg-white/5 transition-colors">
<div class="flex grow flex-col">
<p class="text-[#121617] dark:text-white text-[16px] font-medium">위성</p>
<p class="text-[#657c86] dark:text-gray-400 text-[13px] font-normal">위성 이미지 기반</p>
</div>
<input class="h-6 w-6 border-2 border-[#dce2e5] dark:border-gray-700 bg-transparent text-transparent checked:border-primary checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 transition-all cursor-pointer" name="style-selection" type="radio"/>
</label>
<div class="h-[0.5px] bg-gray-200 dark:bg-gray-800 ml-4"></div>
<!-- Option 4 -->
<label class="flex items-center gap-4 h-[64px] px-4 cursor-pointer hover:bg-black/5 dark:hover:bg-white/5 transition-colors">
<div class="flex grow flex-col">
<p class="text-[#121617] dark:text-white text-[16px] font-medium">하이브리드</p>
<p class="text-[#657c86] dark:text-gray-400 text-[13px] font-normal">위성 + 도로/라벨</p>
</div>
<input class="h-6 w-6 border-2 border-[#dce2e5] dark:border-gray-700 bg-transparent text-transparent checked:border-primary checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 transition-all cursor-pointer" name="style-selection" type="radio"/>
</label>
</div>
</div>
<!-- Action Button -->
<div class="mt-8 px-4 pb-12">
<button class="w-full h-14 bg-primary text-[#121617] text-[16px] font-bold rounded-xl active:scale-[0.98] transition-transform shadow-lg shadow-primary/20 flex items-center justify-center gap-2">
<span class="truncate">설정 완료</span>
</button>
</div>
</main>
</div>
</body></html>
